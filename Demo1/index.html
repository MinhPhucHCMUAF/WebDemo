<body>
    <div class="container">
        <div class="login_box">
            <div class="header-img">

            </div>

                <h3 class="txt">LOGIN USER</h3>
            </div>

                <input class="input_text" type="text"  required id="username">

                </div>

                <input class="input_text" type="password" required id = "pass">
                <label for="pass" class="txt">Your Password: </label>
            </div>
            <div class="forgot"><a href="#">Forget Password</a></div>

            <div class="input_form">
                <button>LOGIN <i class='bx  bx-door-open' ></i>  </button>
            </div>
        </div>
    </div>
