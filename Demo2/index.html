<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="login_user">
            <h3>LOGIN USER</h3>
            <div class="input_user">
                <input type="text" class="input_text" placeholder="Username" required>
                <input type="password" class="input_text" placeholder="Password" required>
            </div>
            <div class="user_forgot">
                <section>
                    <input type="checkbox" id="chk">
                    <label for="chk">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot Password</a>
                </section>
            </div>
            <div class="input_submit">
                    <button class="btn_submit" id="btn">Sign In</button>
            </div>
            <div class="sign_up_link">
                <p>Don't have account? <a href="">Sign up</a> </p>
            </div>
        </div>
    </main>
</body>
</html>
